{>"layouts/master" /}
  {<body}
      <form class="form-signin" role="form">
        <h2 class="form-signin-heading">Please Register</h2>
        <input type="first name" class="form-control" placeholder="First Name" required autofocus>
        <input type="last name" class="form-control" placeholder="Last Name" required autofocus>
        <input type="email" class="form-control" placeholder="Email address" required autofocus>
        <input type="password" class="form-control" placeholder="Password" required>
        <input type="address" class="form-control" placeholder="Address" required autofocus>
        <input type="phonenumber" class="form-control" placeholder="Phone Number" required autofocus>
        
        <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
      </form>


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <!--<script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>-->
{/body}
